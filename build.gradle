plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'war'
    id 'eclipse-wtp'
}

sourceCompatibility = 8
targetCompatibility = 8
webAppDirName = "web"
compileJava.options.encoding = "UTF-8"
sourceSets.main.java.srcDirs = ['src/main/java', 'src/test/java'] 

// always update dependencies jar
configurations.all {
	resolutionStrategy.cacheChangingModulesFor 0, "seconds"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	def servletApiVersion = '3.1.0'
	def tomcatVersion = '8.5.38'
	def log4jVersion = '2.12.1'
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	compile "com.google.code.gson:gson:2.8.5"
	compile group: 'cglib', name: 'cglib', version: '2.2.2'
	// 資料庫連接池
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.0.1'
	// JDBC工具
	compile group: 'commons-dbutils', name: 'commons-dbutils', version: '1.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: "${log4jVersion}"
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: "${log4jVersion}"
    
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: "${servletApiVersion}"
    providedCompile group: 'org.apache.tomcat', name: 'tomcat-servlet-api', version: "${tomcatVersion}"

	// https://mvnrepository.com/artifact/org.assertj/assertj-core
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.14.0'

}
